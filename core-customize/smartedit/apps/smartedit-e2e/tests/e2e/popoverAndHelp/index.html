<!DOCTYPE html>
<html>
    <head>
        <!--3rd prty libs-->
        <script src="../../../node_modules/ckeditor4/ckeditor.js"></script>
        <script src="../base/smarteditcontainer/vendor.js"></script>

        <!--libs-->
        <script src="../base/smarteditcontainer/base-container-app.js"></script>
        <script src="../base/smarteditcontainer/outer-app.js"></script>

        <!-- Mocks -->
        <script src="outer-mocks.js"></script>
        <script src="outerapp.js"></script>

        <style>
            .offset {
                position: relative;
                margin-top: 250px;
            }

            .se-y-help-wrapper {
                margin-left: 100px;
            }
        </style>
    </head>

    <body custom-app="outerapp">
        <div data-ng-controller="defaultController as ctrl" class="offset">
            <hr />
            <y-help
                id="helpWithTitle"
                data-title="ctrl.title"
                data-template="ctrl.template"
            ></y-help>
            <hr />

            <y-help id="helpWithoutTitle" data-template-url="ctrl.templateUrl"> </y-help>
            <hr />

            <span
                id="popoverWithTitleAndTop"
                data-y-popover
                data-title="ctrl.title"
                data-template-url="ctrl.templateUrl"
                data-placement="ctrl.placement1"
                data-trigger="ctrl.trigger1"
                >anchor</span
            >
            <hr />
            <span
                id="popoverWithoutTitleAndRight"
                data-y-popover
                data-template="ctrl.template"
                data-placement="ctrl.placement2"
                data-trigger="ctrl.trigger2"
                >anchor without title</span
            >
        </div>
    </body>
</html>
