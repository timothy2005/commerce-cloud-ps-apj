variant.selected.product.query=SELECT {prd:pk} FROM {GenericVariantProduct as prd } WHERE {prd:catalogVersion} = ?catalogVersion AND {prd:approvalStatus} = ?approvalStatus AND {prd:batchCountry}=?batchCountry AND {prd:code} IN (?code)
variant.incremental.mode=SELECT {prd:pk} FROM {GenericVariantProduct as prd } WHERE {prd:catalogVersion} = ?catalogVersion AND {prd:approvalStatus} = ?approvalStatus AND {prd:modifiedtime} >= ?lastSuccessJobRun AND {prd:batchCountry}=?batchCountry
bundle.full.mode=SELECT {bp:pk} FROM {BundleProduct AS bp} WHERE {bp:catalogVersion} = ?catalogVersion AND {bp:approvalStatus} = ?approvalStatus AND {bp:batchCountry}=?batchCountry
bundle.selected.product.query=SELECT {bp:pk} FROM {BundleProduct AS bp} WHERE {bp:catalogVersion} = ?catalogVersion AND {bp:approvalStatus} = ?approvalStatus AND {bp:batchCountry}=?batchCountry AND {bp:code} IN (?code)
bundle.incremental.mode=SELECT {bp:pk} FROM {BundleProduct AS bp} WHERE {bp:catalogVersion} = ?catalogVersion AND {bp:approvalStatus} = ?approvalStatus AND {bp:modifiedtime} >= ?lastSuccessJobRun AND {bp:batchCountry}=?batchCountry
product.region.query=SELECT {rpd:itemNumber} , {pr:code} FROM {RegionalProductDetails AS rpd JOIN PricingRegion AS pr ON {rpd:regionDetails} = {pr:region} JOIN Zone as z ON {z:PK}={rpd:zone} AND {z:code} = {pr:retailZone}} WHERE {rpd:visible} = 1 AND {rpd:itemNumber} IN (?itemNumber) AND {rpd:batchCountry}=?batchCountry
product.price.query=SELECT {pr:productId}, {pr:locationCode},{pr:price},{pr:unit},{pr:priority},{pr:startTime},{pr:endTime} FROM {PriceRow AS pr } WHERE {pr:productId} IN (?codes) AND {pr:locationCode} IS NOT NULL AND {pr:ug} IS NULL AND {pr:currency}=?currency
product.stock.query=SELECT {rpd:ITEMNUMBER},{pos:NAME},{pr:code},{sl:pk} FROM {RegionalProductDetails AS rpd JOIN PointOfService AS pos ON {rpd:REGIONDETAILS} = {pos:REGION} AND {pos:ZONE} = {rpd:ZONE} JOIN PoS2WarehouseRel as p2w ON {p2w.source}={pos.pk} LEFT JOIN StockLevel as sl ON {sl:productCode}={rpd:itemNumber} AND {p2w.target} = {sl.warehouse} JOIN PricingRegion as pr ON {pr:region}={pos:region} JOIN Zone as z ON {z:PK}={pos:zone} AND {z:code}={pr:retailZone}} WHERE {rpd:ITEMNUMBER} IN (?productCodes) AND {rpd:BATCHCOUNTRY} = ?batchCountry AND {rpd:VISIBLE} = 1 AND {pos:baseStore} = ?baseStore AND {pos:isActiveLocation}=1 AND {pos:batchCountry}= ?batchCountry
bundle.regions.query=SELECT {bp:code} , {pos:name} FROM {Bundle2PricingRegion as b2pr JOIN BundleProduct AS bp ON {b2pr:source} = {bp:pk} JOIN PricingRegion AS pr ON {b2pr:target} = {pr:pk} JOIN PointOfService AS pos ON {pos:region} = {pr:region} JOIN Zone AS z ON {z:code} = {pr:retailZone} AND {pos:zone} = {z:pk}} WHERE {bp:code} IN (?codes) AND {bp:catalogVersion} = ?catalogVersion AND {pos:batchCountry}=?batchCountry
stock.display.query=SELECT {gvp:pk} FROM {GenericVariantProduct AS gvp JOIN ProductFeature AS pf ON {gvp:pk} = {pf:product} JOIN ClassAttributeAssignment AS caa ON {caa:pk} = {pf:classificationAttributeAssignment} JOIN ClassificationClass AS cc ON {cc:pk} = {caa:classificationClass}} WHERE {cc:showStockLevel} = 1 AND {gvp:catalogVersion} = ?catalogVersion AND {gvp:code} IN (?code)
coveo.custom.query.RPDAvailabilityQuery=SELECT {rpd:ITEMNUMBER},{pos:NAME},{rpd:INSTOREPICKUP},{rpd:AVAILABLEFORDELIVERY},{rpd:STATUS},{sl:PK} FROM {RegionalProductDetails AS rpd JOIN PointOfService AS pos ON {rpd:REGIONDETAILS} = {pos:REGION} AND {pos:ZONE} = {rpd:ZONE} JOIN PoS2WarehouseRel as p2w ON {p2w.source}={pos.pk} LEFT JOIN StockLevel as sl ON {sl:productCode}={rpd:itemNumber} AND {p2w.target} = {sl.warehouse}} WHERE {rpd:ITEMNUMBER} IN (?codes) AND {rpd:BATCHCOUNTRY} = ?batchCountry AND {rpd:VISIBLE} = 1 AND {pos:baseStore} = ?baseStore AND {pos:isActiveLocation}=1 AND {pos:batchCountry}=?batchCountry
coveo.custom.query.regionAvailQuery= SELECT {rpd:itemNumber},{pr:code},{rpd:inStorePickUp},{rpd:availableForDelivery},{rpd:status},{sl:PK} FROM {RegionalProductDetails as rpd JOIN PricingRegion as pr ON {pr:region}={rpd:regionDetails} JOIN Zone as z ON {z:PK}={rpd:zone} AND {pr:retailZone}={z:code} JOIN PointOfService as pos ON {pos:region}={pr:region} AND {pos:region}={pr:region} JOIN PoS2WarehouseRel as p2w ON {p2w.source}={pos.pk} LEFT JOIN StockLevel as sl ON {sl:productCode}={rpd:itemNumber} AND {p2w.target} = {sl.warehouse}} WHERE {rpd:itemNumber} IN (?itemNumber) AND {rpd:visible}=1 AND {rpd:batchCountry}=?batchCountry AND {pos:isActiveLocation}=1 AND {pos:batchCountry}=?batchCountry
variant.effective.price.for.day=SELECT DISTINCT {gvp:pk} from {GenericVariantProduct as gvp join PriceRow as pr on {gvp:code}={pr:productid} }  WHERE (({pr:StartTime} between ?lastSuccessJobRun and ?curDate)  or ({pr:EndTime} between ?lastSuccessJobRun and ?curDate))  AND {gvp:catalogVersion} = ?catalogVersion AND {gvp:approvalStatus} = ?approvalStatus AND {gvp:batchCountry}=?batchCountry
