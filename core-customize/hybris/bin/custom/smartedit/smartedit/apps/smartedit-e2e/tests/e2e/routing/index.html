<!DOCTYPE html>
<html>
    <head>
        <!--3rd party libs-->
        <script src="../../../node_modules/ckeditor4/ckeditor.js"></script>
        <script src="../base/smarteditcontainer/vendor.js"></script>

        <!-- base app -->
        <script src="../base/smarteditcontainer/base-container-app.js"></script>
        <script src="../base/smarteditcontainer/outer-app.js"></script>

        <!--Mocks-->
        <script src="outerMocks.js"></script>
    </head>

    <body>
        <h1>Smart Edit Container</h1>
        <br />
        <div
            data-ng-controller="DefaultCtrl as ctrl"
            style="position: absolute; z-index: 99999; top: 0; left: 0"
        >
            <button id="navigateToJSView" type="button" data-ng-click="ctrl.navigateToJSView()">
                navigateToJSView
            </button>
            <button
                id="navigateToAngularView"
                type="button"
                data-ng-click="ctrl.navigateToAngularView()"
            >
                navigateToAngularView
            </button>
        </div>
    </body>
</html>
