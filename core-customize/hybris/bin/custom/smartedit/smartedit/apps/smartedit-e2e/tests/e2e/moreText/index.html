<!DOCTYPE html>
<html>
    <head>
        <!--3rd prty libs-->
        <script src="../../../node_modules/ckeditor4/ckeditor.js"></script>
        <script src="../base/smarteditcontainer/vendor.js"></script>

        <!--libs-->
        <script src="../base/smarteditcontainer/base-container-app.js"></script>
        <script src="../base/smarteditcontainer/outer-app.js"></script>

        <!--Mocks-->
        <script src="outerMocks.js"></script>
    </head>

    <body>
        <div
            id="ng"
            style="
                position: absolute;
                z-index: 999;
                width: 100vw;
                height: 100px;
                padding: 10px;
                top: 300px;
            "
        >
            <app-root></app-root>
        </div>

        <div
            id="legacy"
            style="
                position: absolute;
                z-index: 999;
                width: 100vw;
                height: 100px;
                padding: 10px;
                top: 400px;
            "
        >
            <y-more-text
                id="yMoreTextLimitLessThenText"
                limit="10"
                text="'hello, how are you? What time is it now?'"
                ellipsis="'.....'"
            ></y-more-text>
            <br />
            <y-more-text
                id="yMoreTextLimitMoreThenText"
                limit="100"
                text="'hello, how are you? What time is it now?'"
                moreLabelI18nKey="se.moretext.custom.more.link"
                lessLabelI18nKey="se.moretext.custom.less.link"
            ></y-more-text>
            <br />
            <y-more-text
                id="yMoreTextWithCustomLinks"
                limit="10"
                text="'hello, how are you? What time is it now?'"
                more-label-i18n-key="'se.moretext.custom.more.link'"
                less-label-i18n-key="'se.moretext.custom.less.link'"
            ></y-more-text>
        </div>
    </body>
</html>
