<style>
    .y-add-btn {
        height: inherit !important;
    }
    .se-slider-panel-container {
        height: 100% !important;
        width: 100% !important;
        top: 0 !important;
        left: 0 !important;
    }
</style>

<div style="padding-top: 30px; padding-left: 30px">
    <button
        class="btn btn-primary"
        id="test-save-button-id"
        data-ng-click="controller.dialogSaveFn()"
    >
        Save
    </button>
    <button class="btn btn-primary" id="test-reset-button-id" data-ng-click="controller.resetFn()">
        Reset
    </button>
    <button
        class="btn btn-primary"
        id="test-cancel-button-id"
        data-ng-click="controller.cancelFn()"
    >
        Cancel
    </button>
</div>
<div><span id="save-result-msg">{{controller.saveResult}}</span></div>
<div style="border: double; border-color: #808080">
    <se-restrictions-editor
        [editable]="controller.editable"
        [get-restriction-types]="controller.getRestrictionTypes"
        [get-supported-restriction-types]="controller.getSupportedRestrictionTypes"
        [item]="controller.page"
        [restriction-uuids]="controller.page.restrictions"
        (on-restrictions-change)="controller.restrictionsResult($event)"
        [(reset-fn)]="controller.resetFn"
        [(cancel-fn)]="controller.cancelFn"
        [(is-dirty-fn)]="controller.isDirtyFn"
    >
    </se-restrictions-editor>
</div>
