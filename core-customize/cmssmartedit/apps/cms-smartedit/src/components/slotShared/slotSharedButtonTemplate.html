<div class="se-shared-slot-button-template" data-ng-if="ctrl.isGlobalSlot || ctrl.isSharedSlot">
    <div
        class="se-slot-ctx-menu__dropdown-toggle-wrapper se-slot-ctx-menu__divider"
        data-uib-dropdown
        data-dropdown-append-to="'#smarteditoverlay'"
        data-auto-close="outsideClick"
        data-is-open="ctrl.isPopupOpened"
    >
        <button
            type="button"
            data-uib-dropdown-toggle
            class="se-slot-ctx-menu__dropdown-toggle se-slot-ctx-menu__dropdown-toggle-icon"
            data-ng-class="{'se-slot-ctx-menu__dropdown-toggle--open': ctrl.isPopupOpened, 'sap-icon--chain-link': ctrl.isSharedSlot, 'sap-icon--globe': ctrl.isGlobalSlot}"
            id="sharedSlotButton-{{::ctrl.slotId}}"
        ></button>
        <div
            class="dropdown-menu dropdown-menu-right se-slot__dropdown-menu"
            data-uib-dropdown-menu
        >
            <div class="se-slot-contextual-menu__header" data-translate="{{ctrl.getLabel()}}"></div>

            <div class="se-shared-slot__body">
                <div class="se-shared-slot__description">{{ctrl.getDescription()}}</div>

                <div has-operation-permission="'se.shared.slot.override.options'">
                    <div class="se-shared-slot__option">
                        <a
                            class="se-shared-slot__link replace-slot-link fd-link"
                            data-ng-click="ctrl.replaceSlot()"
                            data-translate="se.cms.slot.shared.popover.button.replaceslot"
                        >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
