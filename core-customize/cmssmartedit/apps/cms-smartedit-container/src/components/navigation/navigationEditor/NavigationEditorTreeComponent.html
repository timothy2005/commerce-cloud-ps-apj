<div class="se-navigation-editor-tree__header" *ngIf="!readOnly">
    <button class="se-navigation-editor-tree__btn fd-button" (click)="actions.addTopLevelNode()">
        <span
            [translate]="'se.cms.navigationmanagement.add.top.level.node'"
            class="se-navigation-editor-tree__btn--text"
        ></span>
    </button>
</div>
<div class="se-navigation-editor-tree categoryTable">
    <div class="tablehead clearfix hidden-xs se-navigation-editor-tree__head">
        <div
            [translate]="'se.ytree.template.header.name'"
            class="se-navigation-editor-tree__name col-xs-3"
        ></div>
        <div
            [translate]="'se.ytree.template.header.title'"
            class="se-navigation-editor-tree__title col-xs-3"
        ></div>
        <div class="col-xs-1 pull-right"></div>
        <div
            [translate]="'se.ytree.template.header.entry'"
            class="se-navigation-editor-tree__entry col-xs-5 pull-right"
        ></div>
    </div>
    <se-tree
        [nodeUri]="nodeURI"
        [rootNodeUid]="rootNodeUid"
        [nodeComponent]="nodeComponent"
        [removeDefaultTemplate]="true"
        [nodeActions]="actions"
        [dragOptions]="dragOptions"
    ></se-tree>
</div>
