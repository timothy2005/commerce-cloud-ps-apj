<se-event-message
    class="existing-homepage__ymessage"
    [show-event]="'CMS_EVENT_SHOW_REPLACE_PARENT_HOMEPAGE_INFO'"
    [hide-event]="'CMS_EVENT_HIDE_REPLACE_PARENT_HOMEPAGE_INFO'"
>
</se-event-message>

<se-select-target-catalog-version
    data-ng-if="clonePageWizardCtrl.isBasePageInfoAvailable()"
    [page-type-code]="clonePageWizardCtrl.getPageTypeCode()"
    [page-label]="clonePageWizardCtrl.getPageLabel()"
    [uri-context]="clonePageWizardCtrl.uriContext"
    (on-target-catalog-version-selected)="clonePageWizardCtrl.onTargetCatalogVersionSelected($event)"
>
</se-select-target-catalog-version>
<se-new-page-display-condition
    [page-type-code]="clonePageWizardCtrl.getPageTypeCode()"
    [uri-context]="clonePageWizardCtrl.uriContext"
    [result-fn]="clonePageWizardCtrl.variationResult"
    [initial-condition-selected-key]="'page.displaycondition.variation'"
    [initial-primary-page-selected-label]="clonePageWizardCtrl.getPageLabel()"
    [target-catalog-version]="clonePageWizardCtrl.getTargetCatalogVersion()"
>
</se-new-page-display-condition>

<se-component-clone-option-form
    (on-selection-change)="clonePageWizardCtrl.triggerUpdateCloneOptionResult($event)"
></se-component-clone-option-form>
