<div *seHasOperationPermission="permanentlyDeletePagePermission">
    <div class="se-dropdown-item__delete-wrapper">
        <div
            class="se-dropdown-item__delete-link-wrapper"
            [ngClass]="{'se-dropdown-item__delete-link-wrapper--disabled': isDeleteButtonDisabled()}"
        >
            <a
                class="se-dropdown-item se-dropdown-item__delete fd-menu__item"
                [ngClass]="{'se-dropdown-item--disabled': isDeleteButtonDisabled()}"
                (click)="permanentlyDelete()"
            >
                <span [translate]="'se.cms.actionitem.page.permanently.delete'"></span>
            </a>
        </div>
        <se-tooltip
            class="se-dropdown-item__delete-page-popover"
            *ngIf="isDeleteButtonDisabled()"
            [placement]="'left'"
            [triggers]="['mouseenter', 'mouseleave']"
            [isChevronVisible]="true"
            [appendTo]="'body'"
        >
            <span se-tooltip-trigger class="sap-icon--message-error"></span>
            <span
                se-tooltip-body
                [translate]="'se.cms.actionitem.page.permanently.delete.blocked'"
            ></span>
        </se-tooltip>
    </div>
</div>
