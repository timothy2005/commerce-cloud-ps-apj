<div class="se-product-row">
    <div class="se-product-node">
        <img
            class="se-product-row__img"
            [src]="getThumbnailUrl(item.thumbnail?.url)"
            alt="product image"
        />
        <div
            class="se-product-row__product se-nowrap-ellipsis"
            [title]="item.name | seL10n | async"
        >
            {{ item.name | seL10n | async }}
        </div>
        <div class="se-product-row__product se-nowrap-ellipsis" [title]="item.code">
            {{ item.code }}
        </div>
        <div class="se-product-row__catalog">
            <div
                class="se-nowrap-ellipsis"
                title="{{ item.catalogId }} - {{ item.catalogVersion }}"
            >
                {{ item.catalogId }} - {{ item.catalogVersion }}
            </div>
        </div>
    </div>
</div>
