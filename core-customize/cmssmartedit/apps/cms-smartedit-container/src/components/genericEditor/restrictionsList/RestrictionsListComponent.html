<div class="restrictions-list">
    <div class="restrictions-list__info">
        <label translate="se.cms.restrictions.criteria"></label>
        <span>&nbsp;{{ pageInfo.restrictionsCriteria }}</span>
    </div>
    <div class="restrictions-list__items" *ngFor="let restriction of restrictions">
        <div class="restrictions-list__item">
            <div class="restrictions-list__item-name">{{ restriction.name }}</div>
            <div class="restrictions-list__item-type">{{ restriction.type | seL10n | async }}</div>
            <div class="restrictions-list__item-description">{{ restriction.description }}</div>
        </div>
    </div>
</div>
