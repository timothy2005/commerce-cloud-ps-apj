<se-tooltip
    [appendTo]="'body'"
    [placement]="'bottom'"
    [isChevronVisible]="true"
    [triggers]="['click']"
>
    <span se-tooltip-trigger>
        <div class="sap-icon--search se-media-preview__icon"></div>
    </span>

    <div se-tooltip-body>
        <img class="se-media-preview__image" [src]="imageUrl" />
    </div>
</se-tooltip>
